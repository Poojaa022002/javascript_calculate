<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Difference Calculator</title>
    <link rel="stylesheet" href="boostrap-css-js/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container p-5  w-50 mt-5 shadow-lg">
        <h1 class="  text-center mb-4 shadow-lg">Absolute Difference Calculator</h1>
        <div class=" form-group p-3 text font-family "style="font-size: large;">
            <label for="inputNumber">Enter a number :</label>
            <input type="number" class="form-control" id="inputNumber" placeholder="Enter a number">
        </div>
        <div class="text-center">
        <button class="btn btn-light btn-outline-primary" onclick="calculateDifference()">Calculate</button>

        <h4 id="result" class="mt-3"></h4>
        </div>
    </div>

    <script>
        function calculateDifference() {
            const number = parseInt(document.getElementById('inputNumber').value);
            const difference = Math.abs(number - 19);
            let result;

            if (number > 19) {
                result = difference * 3;
            } else {
                result = difference;
            }

            document.getElementById('result').innerText = "Result: " + result;
        }
    </script>
</body>
</html>
